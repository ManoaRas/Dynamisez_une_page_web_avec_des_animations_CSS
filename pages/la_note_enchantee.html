<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>La note enchantée</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../stylesheets/css/style.css">
    <script src="https://kit.fontawesome.com/d04d37ffe8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <i class="fa-solid fa-arrow-left header--back"></i>
        <img src="../assets/logo/ohmyfood.png" alt="Logo Ohmyfood" class="header--logo"></a>
    </header>

    <main>
      <img src="../assets/images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="menu-images">
      <section class="menu">
        <h2 class="menu--title">
          La note enchantée
          <span class="my-heart">
            <i class="fa-regular fa-heart my-heart--empty">
            </i>
            <i class="fa-solid fa-heart my-heart--color"></i>
          </span>
        </h2>
        <article class="menu--article">
          <h3 class="menu--article--category mb-0">ENTRÉES</h3>
          <section>
            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='appetizer1' class='selection'>
              <label for='appetizer1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Ravioles de foie gras</span>
                  <span class="menu-card--description--text mt-0">Accompagnés de leur crème à la truffe</span>
                </span>
                <span class="menu-card--price">25€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='appetizer2' class='selection'>
              <label for='appetizer2' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Caviar osciètre</h4>
                  <p class="menu-card--description--text mt-0">Sur blini à la farine de blé noir</p>
                </div>
                <p class="menu-card--price">35€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='appetizer3' class='selection'>
              <label for='appetizer3' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Homard et espuma de potiron</h4>
                  <p class="menu-card--description--text mt-0">Mariné aux zestes d'orange</p>
                </div>
                <p class="menu-card--price">20€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='appetizer4' class='selection'>
              <label for='appetizer4' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Foie gras de canard cuit entier</h4>
                  <p class="menu-card--description--text mt-0">Confiture de figue et pain toasté</p>
                </div>
                <p class="menu-card--price">35€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </section>
        </article>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0">PLATS</h3>
          <section>
            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='dish1' class='selection'>
              <label for='dish1' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Noix de coquilles Saint-Jacques</h4>
                  <p class="menu-card--description--text mt-0">Sur lit de purée de céleri-rave</p>
                </div>
                <p class="menu-card--price">40€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='dish2' class='selection'>
              <label for='dish2' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Langoustine poêlée</h4>
                  <p class="menu-card--description--text mt-0">Purée de patate douce</p>
                </div>
                <p class="menu-card--price">35€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='dish3' class='selection'>
              <label for='dish3' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Mijoté de queue de boeuf</h4>
                  <p class="menu-card--description--text mt-0">Et riz sauvage aux zestes de citron</p>
                </div>
                <p class="menu-card--price">44€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </section>
        </article>

        <article class="menu--article mb-0">
          <h3 class="menu--article--category mb-0">DESSERTS</h3>
          <section>
            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='dessert1' class='selection'>
              <label for='dessert1' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Macaron noisette et chocolat</h4>
                  <p class="menu-card--description--text mt-0">Glace au caramel brun et sel de Guérande</p>
                </div>
                <p class="menu-card--price">18€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='dessert2' class='selection'>
              <label for='dessert2' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Baba au rhum revisité</h4>
                  <p class="menu-card--description--text mt-0">Avec son coulis de citron</p>
                </div>
                <p class="menu-card--price">22€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div>
              <input type="checkbox" name='menu_la_note_enchantee' id='dessert3' class='selection'>
              <label for='dessert3' class='menu-card neumorphism'>
                <div class="menu-card--description">
                  <h4 class="menu-card--description--title mb-0">Tarte au citron meringuée</h4>
                  <p class="menu-card--description--text mt-0">Déstructurée</p>
                </div>
                <p class="menu-card--price">23€</p>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </section>
        </article>
        <button class="btn menu-btn mt-0">Commander</button>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <img src="../assets/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__container--logo">
        <nav class="footer__container--nav">
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-utensils icon-footer"></i>Proposer un restaurant</a>
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-handshake-angle icon-footer"></i>Devenir partenaire</a>
          <a href="#" class="footer__container--nav--text">Mentions légales</a>
          <a href="mailto:ohmyfoodTest@gmail.fr" class="footer__container--nav--text">Contact</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
