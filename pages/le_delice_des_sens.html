<!DOCTYPE html>

    <link rel="stylesheet" href="../stylesheets/css/style.css">
    <script src="https://kit.fontawesome.com/d04d37ffe8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left header--back"></i>

    <main>
      <img src="../assets/images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" class="menu-images">
      <section class="menu">
        <h2 class="menu--title">
          Le délice des sens
          <span class="my-heart">
            <i class="fa-regular fa-heart my-heart--empty">
            </i>
            <i class="fa-solid fa-heart my-heart--color"></i>
          </span>
        </h2>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0">ENTRÉES</h3>

          <div>
            <input type="checkbox" name='menu_le_delice_des_sens' id='appetizer1' class='selection'>
            <label for='appetizer1' class='menu-card neumorphism'>

                <span class="menu-card--description--title mb-0">Tartare de thon</span>
                <span class="menu-card--description--text mt-0">Assaisonné au yuzu</span>

                <i class="fas fa-check-circle menu-card--validate--icon"></i>

            </label>
          </div>

          <div>
            <input type="checkbox" name='menu_le_delice_des_sens' id='appetizer2' class='selection'>
            <label for='appetizer2' class='menu-card neumorphism'>
              <span class="menu-card--description">
                <span class="menu-card--description--title mb-0">Bouchée de homard croustillant</span>
                <span class="menu-card--description--text mt-0">Et sa farandole de petits légumes</span>
              </span>
              <span class="menu-card--price">35€</span>
              <span class='menu-card--validate'>
                <i class="fas fa-check-circle menu-card--validate--icon"></i>
              </span>
            </label>
          </div>

          <div>
            <input type="checkbox" name='menu_le_delice_des_sens' id='appetizer3' class='selection'>
            <label for='appetizer3' class='menu-card neumorphism'>

              <span class="menu-card--price">20€</span>
              <span class='menu-card--validate'>
                <i class="fas fa-check-circle menu-card--validate--icon"></i>
              </span>
            </label>
          </div>

        </article>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0">PLATS</h3>

          <div>
            <input type="checkbox" name='menu_le_delice_des_sens' id='dish1' class='selection'>
            <label for='dish1' class='menu-card neumorphism'>
              <span class="menu-card--description">
                <span class="menu-card--description--title mb-0">Poulet rôti aux herbes de Provence</span>

            <input type="checkbox" name='menu_le_delice_des_sens' id='dish2' class='selection'>
            <label for='dish2' class='menu-card neumorphism'>
              <span class="menu-card--description">

                <span class="menu-card--description--text mt-0">Et ses légumes de saison</span>

              <span class="menu-card--price">35€</span>

              </span>

          </div>

        </article>

        <article class="menu--article mb-0">

          <div>
            <input type="checkbox" name='menu_le_delice_des_sens' id='dessert1' class='selection'>

              <span class='menu-card--validate'>
                <i class="fas fa-check-circle menu-card--validate--icon"></i>
              </span>
            </label>
          </div>

          <div>
            <input type="checkbox" name='menu_le_delice_des_sens' id='dessert2' class='selection'>

            <input type="checkbox" name='menu_le_delice_des_sens' id='dessert3' class='selection'>
            <label for='dessert3' class='menu-card neumorphism'>
              <span class="menu-card--description">
                <span class="menu-card--description--title mb-0">Tiramisu</span>
                  <span class="menu-card--description--text mt-0">À la noisette</span>
                </span>
                <span class="menu-card--price">23€</span>
              <span class='menu-card--validate'>
                <i class="fas fa-check-circle menu-card--validate--icon"></i>
              </span>

        <button class="btn menu-btn mt-0">Commander</button>

    <footer class="footer">

        <nav class="footer__container--nav">
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-utensils icon-footer"></i>Proposer un restaurant</a>
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-handshake-angle icon-footer"></i>Devenir partenaire</a>
          <a href="#" class="footer__container--nav--text">Mentions légales</a>
          <a href="mailto:ohmyfoodTest@gmail.fr" class="footer__container--nav--text">Contact</a>
