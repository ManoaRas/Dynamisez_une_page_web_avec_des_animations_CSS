<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>La palette du goût</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../stylesheets/css/style.css">
    <script src="https://kit.fontawesome.com/d04d37ffe8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left header--back"></i>
        <img src="../assets/logo/ohmyfood.png" alt="Logo Ohmyfood" class="header--logo"></a>
    </header>

    <main>
      <img src="../assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="menu-images">
      <section class="menu">
        <div class="menu--header">
          <h2 class="menu--header--title">La palette du goût</h2>
          <span class="my-heart menu-heart">
            <i class="fa-regular fa-heart my-heart--empty">
            </i>
            <i class="fa-solid fa-heart my-heart--color"></i>
          </span>
        </div>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0 base-title">ENTRÉES</h3>
          <div class="menu--article--section">
            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='appetizer1' class='selection'>
              <label for='appetizer1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Fricassée d'escargot</span>
                  <span class="menu-card--description--text mt-0">Au piment d'Espelette</span>
                </span>
                <span class="menu-card--price">25€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='appetizer2' class='selection'>
              <label for='appetizer2' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Foie gras de canard mi-cuit</span>
                  <span class="menu-card--description--text mt-0">Et ses copeaux de truffe noire</span>
                </span>
                <span class="menu-card--price">35€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='appetizer3' class='selection'>
              <label for='appetizer3' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Œuf au plat</span>
                  <span class="menu-card--description--text mt-0">Assaisonné à la truffe sur lit de caviar</span>
                </span>
                <span class="menu-card--price">20€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </div>
        </article>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0 base-title">PLATS</h3>
          <div class="menu--article--section">
            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='dish1' class='selection'>
              <label for='dish1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Filet de bœuf aux herbes</span>
                  <span class="menu-card--description--text mt-0">Accompagné de sa ribambelle de légumes</span>
                </span>
                <span class="menu-card--price">40€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='dish2' class='selection'>
              <label for='dish2' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Parmentier de queue de bœuf</span>
                  <span class="menu-card--description--text mt-0">À la truffe noire sur sa purée de panais</span>
                </span>
                <span class="menu-card--price">35€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='dish3' class='selection'>
              <label for='dish3' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Filet de turbot</span>
                  <span class="menu-card--description--text mt-0">Aux agrumes</span>
                </span>
                <span class="menu-card--price">44€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </div>
        </article>

        <article class="menu--article mb-0">
          <h3 class="menu--article--category mb-0 base-title">DESSERTS</h3>
          <div class="menu--article--section">
            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='dessert1' class='selection'>
              <label for='dessert1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Paris-Brest</span>
                  <span class="menu-card--description--text mt-0">Revisité</span>
                </span>
                <span class="menu-card--price">18€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='dessert2' class='selection'>
              <label for='dessert2' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Macaron au chocolat d'exception</span>
                  <span class="menu-card--description--text mt-0">Et glace à la vanille de Madagascar</span>
                </span>
                <span class="menu-card--price">22€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_la_palette_du_gout' id='dessert3' class='selection'>
              <label for='dessert3' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Mousse au chocolat</span>
                  <span class="menu-card--description--text mt-0">Au piment d'Espelette et à la truffe noire</span>
                </span>
                <span class="menu-card--price">23€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </div>
        </article>

        <div class="menu-btn">
          <button class="btn menu-btn__choice mt-0">Commander</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <img src="../assets/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__container--logo">
        <nav class="footer__container--nav">
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-utensils icon-footer"></i>Proposer un restaurant</a>
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-handshake-angle icon-footer"></i>Devenir partenaire</a>
          <a href="#" class="footer__container--nav--text">Mentions légales</a>
          <a href="mailto:ohmyfoodTest@gmail.fr" class="footer__container--nav--text">Contact</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
