<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>À la française</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../stylesheets/css/style.css">
    <script src="https://kit.fontawesome.com/d04d37ffe8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left header--back"></i>
        <img src="../assets/logo/ohmyfood.png" alt="Logo Ohmyfood" class="header--logo"></a>
    </header>

    <main>
      <img src="../assets/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française" class="menu-images">
      <section class="menu">
        <div class="menu--header">
          <h2 class="menu--header--title">À la française</h2>
          <span class="my-heart menu-heart">
            <i class="fa-regular fa-heart my-heart--empty">
            </i>
            <i class="fa-solid fa-heart my-heart--color"></i>
          </span>
        </div>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0 base-title">ENTRÉES</h3>
          <div class="menu--article--section">
            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='appetizer1' class='selection'>
              <label for='appetizer1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Tartare de poulpe acidulé</span>
                  <span class="menu-card--description--text mt-0">Aux zestes d'orange</span>
                </span>
                <span class="menu-card--price">25€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='appetizer2' class='selection'>
              <label for='appetizer2' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Velouté de légumes d'antan</span>
                  <span class="menu-card--description--text mt-0">Carotte, panais, topinambour</span>
                </span>
                <span class="menu-card--price">35€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='appetizer3' class='selection'>
              <label for='appetizer3' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Soupe à l'oignon</span>
                  <span class="menu-card--description--text mt-0">Revisitée</span>
                </span>
                <span class="menu-card--price">20€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </div>
        </article>

        <article class="menu--article">
          <h3 class="menu--article--category mb-0 base-title">PLATS</h3>
          <div class="menu--article--section">
            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='dish1' class='selection'>
              <label for='dish1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Coquilles Saint-Jacques</span>
                  <span class="menu-card--description--text mt-0">Accompagnées d'une purée de panais</span>
                </span>
                <span class="menu-card--price">40€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='dish2' class='selection'>
              <label for='dish2' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Magret de canard</span>
                  <span class="menu-card--description--text mt-0">Et parmentier de pommes de terre</span>
                </span>
                <span class="menu-card--price">35€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='dish3' class='selection'>
              <label for='dish3' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Pigeonneau d’Ille-et-Vilaine</span>
                  <span class="menu-card--description--text mt-0">Sur son lit de gnocchis aux légumes</span>
                </span>
                <span class="menu-card--price">44€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </div>
        </article>

        <article class="menu--article mb-0">
          <h3 class="menu--article--category mb-0 base-title">DESSERTS</h3>
          <div class="menu--article--section">
            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='dessert1' class='selection'>
              <label for='dessert1' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Pétales de violettes glacés</span>
                  <span class="menu-card--description--text mt-0">Et purée de noisettes</span>
                </span>
                <span class="menu-card--price">18€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='dessert2' class='selection'>
              <label for='dessert2' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Fondant au chocolat</span>
                  <span class="menu-card--description--text mt-0">Revisité</span>
                </span>
                <span class="menu-card--price">22€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>

            <div class="menu--article--section--info">
              <input type="checkbox" name='menu_a_la_francaise' id='dessert3' class='selection'>
              <label for='dessert3' class='menu-card neumorphism'>
                <span class="menu-card--description">
                  <span class="menu-card--description--title mb-0">Millefeuille croustillant</span>
                <span class="menu-card--description--text mt-0">Myrtilles et pâte d’amande</span>
                </span>
                <span class="menu-card--price">23€</span>
                <span class='menu-card--validate'>
                  <i class="fas fa-check-circle menu-card--validate--icon"></i>
                </span>
              </label>
            </div>
          </div>
        </article>

        <div class="menu-btn">
          <button class="btn menu-btn__choice mt-0">Commander</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <img src="../assets/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__container--logo">
        <nav class="footer__container--nav">
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-utensils icon-footer"></i>Proposer un restaurant</a>
          <a href="#" class="footer__container--nav--text"><i class="fa-solid fa-handshake-angle icon-footer"></i>Devenir partenaire</a>
          <a href="#" class="footer__container--nav--text">Mentions légales</a>
          <a href="mailto:ohmyfoodTest@gmail.fr" class="footer__container--nav--text">Contact</a>

      </div>

</html>
